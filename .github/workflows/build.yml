name: Bikin APK Fish It

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # Install dependencies & Tool Icon
      - name: Clean & Install Dependencies
        run: |
          rm -rf node_modules
          rm -f package-lock.json
          npm install
          npm install @capacitor/assets --save-dev

      # --- FITUR DETEKTIF ICON (AUTO SEARCH) ---
      - name: Generate Icons & Splash
        run: |
          # Cari file icon.png (atau Icon.png) di seluruh folder, kecuali node_modules
          ICON_PATH=$(find . -type f -iname "icon.png" -not -path "*/node_modules/*" | head -n 1)

          if [ -z "$ICON_PATH" ]; then
            echo "⚠️ WARNING: File icon.png GAK KETEMU! Pake icon default dulu ya."
          else
            echo "✅ Icon ketemu di: $ICON_PATH"
            mkdir -p resources
            cp "$ICON_PATH" resources/icon.png
            cp "$ICON_PATH" resources/splash.png
            # Generate aset android
            npx capacitor-assets generate --android --iconBackgroundColor '#0b1026' --splashBackgroundColor '#0b1026'
          fi

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # --- FITUR BUILD + RENAME + ANTI ERROR WINDOWS ---
      - name: Fix Permissions, Build, & Rename
        run: |
          cd android
          # Ubah format baris Windows (CRLF) ke Linux (LF) biar mesin gak bingung
          sed -i 's/\r$//' gradlew
          chmod +x gradlew
          
          # Mulai Build
          bash ./gradlew assembleDebug
          
          # Cek & Rename
          if [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
            mv app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/FishIt-Ultra.apk
            echo "✅ Rename SUKSES jadi FishIt-Ultra.apk"
          else
            echo "❌ Gawat, file APK gak kebentuk!"
            exit 1
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: FishIt-Ultra-Installer
          path: android/app/build/outputs/apk/debug/FishIt-Ultra.apk