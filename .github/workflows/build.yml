name: Bikin APK & Release Sultan (Signed)

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Clean & Install Dependencies
        run: |
          rm -rf node_modules
          rm -f package-lock.json
          npm install
          npm install @capacitor/assets --save-dev

      # --- FITUR BARU: BACA VERSI DARI PACKAGE.JSON ---
      - name: Get Version from package.json
        id: package-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "✅ Versi terdeteksi: $VERSION"

      - name: Generate Icons & Splash
        run: |
          ICON_PATH=$(find . -type f -iname "icon.png" -not -path "*/node_modules/*" | head -n 1)
          if [ -z "$ICON_PATH" ]; then
            echo "⚠️ WARNING: Icon gak ketemu. Pake default."
          else
            mkdir -p resources
            cp "$ICON_PATH" resources/icon.png
            cp "$ICON_PATH" resources/splash.png
            npx capacitor-assets generate --android --iconBackgroundColor '#0b1026' --splashBackgroundColor '#0b1026'
          fi

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Setup Java (v21)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Decode Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/release.jks

      - name: Build Release APK
        run: |
          cd android
          sed -i 's/\r$//' gradlew
          chmod +x gradlew
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=$(pwd)/release.jks \
            -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.KEYSTORE_PASSWORD }}

      # --- RENAME FILE SESUAI VERSI ---
      - name: Rename APK with Version
        run: |
          mv android/app/build/outputs/apk/release/app-release.apk android/app/build/outputs/apk/release/FishIt-Ultra-v${{ env.VERSION }}.apk

      # --- UPLOAD KE GITHUB RELEASES ---
      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ env.VERSION }}"  # Tag otomatis jadi v2.1.7
          name: "Fish It Ultra v${{ env.VERSION }}"
          body: |
            **Versi ${{ env.VERSION }} (Signed)**
            
            ✅ **RELEASE:** VERSI TERBARU TELAH TERSEDIA!!.
          files: android/app/build/outputs/apk/release/FishIt-Ultra-v${{ env.VERSION }}.apk
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}