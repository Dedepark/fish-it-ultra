name: Bikin APK & Release (Signed)

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Clean & Install Dependencies
        run: |
          rm -rf node_modules
          rm -f package-lock.json
          npm install
          npm install @capacitor/assets --save-dev

      - name: Generate Icons & Splash
        run: |
          ICON_PATH=$(find . -type f -iname "icon.png" -not -path "*/node_modules/*" | head -n 1)
          if [ -z "$ICON_PATH" ]; then
            echo "⚠️ WARNING: Icon gak ketemu. Pake default."
          else
            mkdir -p resources
            cp "$ICON_PATH" resources/icon.png
            cp "$ICON_PATH" resources/splash.png
            npx capacitor-assets generate --android --iconBackgroundColor '#0b1026' --splashBackgroundColor '#0b1026'
          fi

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Setup Java (v21)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # --- BAGIAN PENTING: MENGAMBIL KUNCI DARI SECRET ---
      - name: Decode Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/release.jks

      # --- BUILD RELEASE SIGNED ---
      - name: Build Release APK
        run: |
          cd android
          sed -i 's/\r$//' gradlew
          chmod +x gradlew
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=$(pwd)/release.jks \
            -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.KEYSTORE_PASSWORD }}

          # Rename hasil build release
          mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/FishIt-Ultra-Signed.apk

      # --- UPLOAD KE GITHUB RELEASES ---
      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ github.run_number }}"
          name: "Fish It Ultra v2.1.7 (Official Signed)"
          body: |
            **PENTING:** Karena ini update sistem keamanan (Signed APK), kamu **HARUS UNINSTALL** versi lama sebelum install yang ini.
            
            Untuk update berikutnya (v2.1.8 dst), tidak perlu uninstall lagi.
          files: android/app/build/outputs/apk/release/FishIt-Ultra-Signed.apk
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}