name: Bikin APK & Release Sultan

on:
  push:
    branches:
      - main
      - master

# Izin wajib buat upload Release
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # Install dependencies & Tool Icon
      - name: Clean & Install Dependencies
        run: |
          rm -rf node_modules
          rm -f package-lock.json
          npm install
          npm install @capacitor/assets --save-dev

      # --- FITUR DETEKTIF ICON (AUTO SEARCH) ---
      - name: Generate Icons & Splash
        run: |
          ICON_PATH=$(find . -type f -iname "icon.png" -not -path "*/node_modules/*" | head -n 1)
          if [ -z "$ICON_PATH" ]; then
            echo "⚠️ WARNING: Icon gak ketemu. Pake default."
          else
            echo "✅ Icon ketemu di: $ICON_PATH"
            mkdir -p resources
            cp "$ICON_PATH" resources/icon.png
            cp "$ICON_PATH" resources/splash.png
            npx capacitor-assets generate --android --iconBackgroundColor '#0b1026' --splashBackgroundColor '#0b1026'
          fi

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Setup Java (v21)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # --- BUILD APK ---
      - name: Fix Permissions, Build, & Rename
        run: |
          cd android
          sed -i 's/\r$//' gradlew
          chmod +x gradlew
          bash ./gradlew assembleDebug
          
          # Rename jadi FishIt-Ultra.apk
          mv app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/FishIt-Ultra.apk

      # --- BAGIAN SULTAN: UPLOAD KE RELEASES ---
      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: "Versi Terbaru (Live Update)"
          body: "Ini adalah versi terbaru yang di-build otomatis dari GitHub. Download file .apk di bawah ini."
          files: android/app/build/outputs/apk/debug/FishIt-Ultra.apk
          prerelease: false
          overwrite: true 
          token: ${{ secrets.GITHUB_TOKEN }}