name: Bikin APK Fish It

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # INI YANG KITA UPDATE (Versi 22)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # Hapus node_modules Windows & Install ulang versi Linux
      - name: Clean & Install Dependencies
        run: |
          rm -rf node_modules
          rm -f package-lock.json
          npm install

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Fix Permissions & Build APK
        run: |
          cd android
          chmod +x gradlew
          bash ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: FishIt-Ultra-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk